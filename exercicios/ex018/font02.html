        @font-face {
            font-family:'matterland';
            src: url('Matterland.ttf'), format('truetype'), url('fonts/Matterland.ttf');

            font-style: normal;

        }
            /*
                Tipos de formato
                - opentype (.otf)
                - truetype (.ttf)
                - embedded-opentype
                - tryetype-aat (apple advanced typography)
                - svg
            */
       
        body{
            font-family: 'matterland';

        h1{
            font-family:'matterland';
            font-size: 3em;
        }
    </style>
