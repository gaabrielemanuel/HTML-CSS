<!DOCTYPE html>
<html lang="pt-br">

    <title>Vídeos com HTML5</title>

<body>
    <h1>Iserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/imagem-cha.jpeg" controls autoplay loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/Meu-Video.m4v" type="video/mp4">
            <source src="midia/Meu-Video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogv">
            <p>Seu navedagor não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/X2kPLQEFR6Y"

     clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
