<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o 
        tamanho do seu navegador.
        </p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/show-me-love.mp3" controls  autoplay></audio>
        <p>outro exemplo</p>
        <!-- MP3 WAV(arquivos pesados, evitar!) OGG-->
        <audio preload="auto" autoplay controls loop>
            <source src="midia/show-me-love.mp3" type="audio/mpeg">
            <source src="midia/show-me-love.ogg" type="uadio/ogg">
            <source src="midia/show-me-love.wav" type="audio/wave">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. 
                <a href="https://www.youtube.com/watch?v=Ps2Jc28tQrw&ab_channel=Spinnin%27Records"> 
                    clique aqui para baixar ser redirecionado para o site.
                </a></p>
        </audio>
        
</body>
</html>
