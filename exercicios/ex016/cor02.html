<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*configurações globais das CSS*/

            height: 100%;

        }
        Body {/*gradiente inspirado no instagram*/
            background-image: linear-gradient(to right, #FDAB50 10%, 
            #F12741,#CB2584,#AC2BAD,#693BCC );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(0, 35, 235); font-family:'Trebuchet MS', 'Lucida Sans Unicode', 
    'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Testando Gradiente</h1>
    
</body>
</html>
