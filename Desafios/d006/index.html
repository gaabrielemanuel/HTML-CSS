<!DOCTYPE html>
<html lang="pt-br">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gatito-ico.ico" type="image/x-icon"> 
    <title>Tags Html</title>
</head>
<body >
    <div style="background-image: linear-gradient( rgb(0, 238, 255), rgb(0, 225, 255)); ">
        <h1> <strong>Tags em HTML</strong> </h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
            sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
        <ul type="circle">
            <li><abbr title="Use a tag &lt;P&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com demercadores</abbr></li>
        </ul>
    </div>
    
</body>
</html>
