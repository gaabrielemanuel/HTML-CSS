<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>

        /* A CONFIGURAÇÃO DE CSS SOBREPÕE AS CONFIGURAÇÕES DE HTML*/

        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!--Tamanho padrão iframe = 300x150-->

    <!--scolling= NO (sem rolagem) YES (com roalgem)  AUTO (automático de acordo com tamanho)-->

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank" >Curso em Vídeo</a>
        </iframe>

        para aprender a programar.</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400">
            no<a href="https://gustavoguanabara.github.io" target="_blank" >GitHub</a>
        </iframe>

        também é bem legal

    </p>
</body>
</html>
