<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scaled=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        div > p {
            display: none;
        }


        div:hover > p {

            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>

</html>
